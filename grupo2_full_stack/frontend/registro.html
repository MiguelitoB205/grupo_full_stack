<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formulario.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
<h1>Formulario</h1>
<form>
    <label for="name">Nombre</label><br>
    <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre"><br>
    <p id="advertencia"></p>
    <label for="apellido">Apellido</label><br>
    <input type="text" name="apellido" id="apellido" placeholder="Escriba su apellido"><br>
    <p id="advertencia2"></p>
    <label for="correo">Correo</label> <br>
    <input type="correo" name="Correo" id="correo" placeholder="Escriba su correo"><br>
    <p id="advertencia3"></p>
    <label for="password">Contraseña</label><br>
    <input type="password" name="contraseña" id="contraseña" placeholder="Escriba su contraseña"><br>
    <p id="advertencia4"></p>
    <label for="celular">Celular</label><br>
    <input type="celular" name="celular" id="celular" placeholder="Escribe tu numero"><br>
    <p id="advertencia5"></p><br>
    <h2>Por cual medio desea realizar su transacción?</h2>
    <input type="radio" name="pago" id="nequi">
    <label for="">Nequi</label><br>
    <input type="radio" name="pago" id="daviplata">
    <label for="Daviplata">Daviplata</label><br>
    <input type="radio" name="pago" id="credito">
    <label for="credito">Crédito</label><br>
    <input type="radio" name="pago" id="debito" >
    <label for="">Débito</label><br>
    <input type="radio" name="pago" id="efectivo">
    <label for="">Efectivo</label><br>
    <label for="">Por favor diligencia el numero de cuenta</label>
    <input type="text" id="numeroCuenta" name="numeroCuenta">
    <p id="advertencia6"></p>

    
    
    
</form><br><br>
<button id="boton">Registrarse</button><br>

<h1>Lista de usuarios</h1>
<select id="listaUsuarios"></select>
<p id="respuesta"></p>
<button id="boton2">Obtener usuarios</button>

<h1>Búsqueda por nombre</h1>
<input type="text" id="busqueda" placeholder="Ingresa nombre de usuario a buscar" required>
<p id="respuesta2"></p>
<button id="boton3">Buscar</button>

<h1>Actualización por nombre</h1>
<select id="listaUsuarios2"></select>
<label for="">Nuevo nombre</label><br>
<input type="text" id="nuevonombre" name="nuevonombre" required><br>
<label for="">Nuevo apellido</label><br>
<input type="text" id="nuevoapellido" name="nuevoapellido" required><br>
<label for="">Nuevo correo</label><br>
<input type="text" id="nuevocorreo" name="nuevocorreo" required><br>
<label for="">Nueva contraseña</label><br>
<input type="password" id="nuevacontrasena" name="nuevacontrasena" required><br>
<label for="">Nuevo celular</label><br>
<input type="text" id="nuevocelular" name="nuevocelular" required><br>
<label for="">Nuevo número de cuenta</label><br>
<input type="text" id="nuevonumeroCuenta" name="nuevonumeroCuenta" required>
<p id="respuesta3"></p> 
<button id="boton4">Actualizar registro</button>

<h1>Eliminar por nombre</h1>
<select id="listaUsuarios3"></select>
<p id="respuesta4"></p>
<button id="boton5">Eliminar registro</button>
<script type="module" src="programa.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
